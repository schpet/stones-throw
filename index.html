<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stone's Throw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span6">
          <div id="map"></div>
          <div>
          </div>
        </div>
        <div class="span6">
          <div id="tweets"></div>
          <div id="tweets-no-geo"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/pretty.js"></script>
    <script type="text/javascript" src="js/twitter-text.js"></script>
    <script type="text/javascript" src="js/latlon.js"></script>
    <script type="text/javascript" src="js/ICanHaz.min.js"></script>
    <script id="tweet" type="text/html">
      <li id="{{ id }}" class="tweet row-fluid">
        <div class="span2">
          {{#location}}
          <a href="http://maps.google.com/maps?z=12&t=m&q=loc:{{ lat }}+{{ lon }}" class="maplink btn" lat="{{ lat }}" lon="{{ lon }}">
            {{ distance }} km
          </a>
          {{/location}}
          {{ time }}
        </div>
        <div class="span7">
          <p>
          {{{ text }}}
          </p>
        </div>
        <div class="span3">
          <a href="http://twitter.com/{{ handle }}">@{{ handle }}</a>
        </div>
      </li>
    </script>
    
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
